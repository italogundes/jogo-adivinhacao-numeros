<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Jogo | Advinhação de Números</title>
</head>

<body class="fundo-bg">
  <main class="principal">
    <div class="area-jogo">
      <div class="area-jogo-apresentacao">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 tentativas ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo..</p>
      </div>

      <div class="form-jogo">
        <label for="palpite">Informe seu Palpite:</label>
        <input type="number" name="palpite" id="palpite">
        <button>Enviar Palpite</button>
      </div>
    </div>
  </main>

  <div class="resultados">
    <span class="palpitesUsados"></span>
    <span class="resultado"></span>
    <span class="baixoOuAlto"></span>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
